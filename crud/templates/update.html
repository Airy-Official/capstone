{% extends 'base.html' %}




{% block content %}
<div class="container">


    <h4>Update Record</h4>
    <hr>
    <form action="/update/{{student.id}}" method="POST">
        {% csrf_token %}
        <div class="form">
            <label for="">Student ID</label>
            <input type="text" name= "sid" value="{{student.sid}}" class="form-control">
        </div>
        <div class="form">
            <label for="">Student Name</label>
            <input type="text" name= "sname" value="{{student.sname}}" class="form-control">
        </div>
        <div class="form">
            <label for="">Student Contact</label>
            <input type="text" name= "scontact" value="{{student.scontact}}" class="form-control">
        </div>
        <br>
        <div class="form">
            <button class="btn btn-primary" type="submit">Update Record</button>
        <a href="{% url 'show' %}" class="btn btn-info">Show Details</a>
        </div>
    </form>
</div>


{% endblock content%}
